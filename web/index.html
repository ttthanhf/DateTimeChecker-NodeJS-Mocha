<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Test</title>
</head>

<body>
    <form id="form">
        <label for="day">Day:</label><br>
        <input type="text" id="day" name="day" autocomplete="off">
        <br><br>
        <label for="month">Month:</label><br>
        <input type="text" id="month" name="month" autocomplete="off">
        <br><br>
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year" autocomplete="off">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <span>Valid date: <span id="statusLabel"></span></span>
    <p id="Messagelabel"></p>

</body>
<script src="./script.js"></script>

</html>
